<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchante-Where elegance comes alive</title>
    <link rel="shortcut icon" href="image/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1> Refreshing</h1>
  <h1>~</h1>
  <h1>Welcome to Enchante <span id="username"></span></h1>
  <section>
    <nav>
        <div class="logo">
            <h1>ENCHANT<span>E</span></h1>
        </div>

        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#Products">Products</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Servises">Services</a></li>
            <li><a href="#Logout">Logout</a></li>
        </ul>

        <div class="icons">
            <i class="fa-solid fa-heart"></i>
            <a href="cart.html" class="cart-link">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <i class="fa-solid fa-user"></i>
        </div>

    </nav>
    <!-- Products section -->
    <div class="products">
      <h1>PRODUCTS</h1>
      <iframe src="products.html" width="100%" height="600" frameborder="0"></iframe>
    </div>
  </section>
</section>
<footer>
  <div id="Logout">
    <button id="logout-button">Logout</button>
  </div>
</footer>


  <script>
    // Get the username from the URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    // Update the username span with the retrieved username
    document.getElementById('username').textContent = username;

    // Logout function
    function logout() {
      // Clear user session data
      localStorage.removeItem('token');

      // Redirect to login page
      window.location.href = 'index.html';
    }

    // Add event listener to the logout button
    document.getElementById('logout-button').addEventListener('click', logout);
  </script>
</body>
</html>
